<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Neon glow filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-magenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0420"/>
      <stop offset="50%" style="stop-color:#1a0535"/>
      <stop offset="100%" style="stop-color:#2a1050"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#bg-gradient)"/>

  <!-- Neon border -->
  <rect x="2" y="2" width="60" height="60" rx="6" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.8"/>

  <!-- Grid lines (cyberpunk effect) -->
  <g stroke="#ff00ff" stroke-width="0.5" opacity="0.3">
    <line x1="16" y1="8" x2="16" y2="56"/>
    <line x1="32" y1="8" x2="32" y2="56"/>
    <line x1="48" y1="8" x2="48" y2="56"/>
    <line x1="8" y1="48" x2="56" y2="48"/>
  </g>

  <!-- Runner silhouette - stylized running figure -->
  <g filter="url(#glow-cyan)">
    <!-- Head -->
    <circle cx="28" cy="18" r="5" fill="#00ffff"/>
    <!-- Body -->
    <line x1="28" y1="23" x2="28" y2="35" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Arms (running pose) -->
    <line x1="28" y1="26" x2="20" y2="32" stroke="#00ffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="28" y1="26" x2="36" y2="22" stroke="#00ffff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Legs (running pose) -->
    <line x1="28" y1="35" x2="20" y2="46" stroke="#00ffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="28" y1="35" x2="38" y2="42" stroke="#00ffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Speed lines (motion effect) -->
  <g stroke="#ff00ff" stroke-width="1.5" filter="url(#glow-magenta)" opacity="0.9">
    <line x1="42" y1="20" x2="54" y2="20"/>
    <line x1="44" y1="28" x2="56" y2="28"/>
    <line x1="42" y1="36" x2="52" y2="36"/>
  </g>

  <!-- Energy particles -->
  <circle cx="50" cy="14" r="2" fill="#ffff00" opacity="0.9"/>
  <circle cx="54" cy="44" r="1.5" fill="#ffff00" opacity="0.7"/>
  <circle cx="12" cy="40" r="1.5" fill="#00ffff" opacity="0.6"/>
</svg>
